name: CI Pipeline

on:
  push:
    branches: [ "main", "phase-2" ]
  pull_request:
    branches: [ "main", "phase-2" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install -y libgl1 libglib2.0-0


    - name: Create Dummy Data (Mocking Dataset)
      run: python src/create_dummy_data.py

    - name: Run Smoke Test (Fast Training)
      env:
        WANDB_MODE: disabled 
      run: |
        python src/train.py --epochs 1 --batch_size 2

